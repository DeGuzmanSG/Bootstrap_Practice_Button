<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container p-5 mt-5">
	<button type="button" class="btn">Basic</button>
	<button type="button" class="btn btn-dark"> Primary </button>

	<br>
	<br>

	<button type="button" class="btn btn-outline-primary">Primary</button>

	<br>
	<br>

	<button type="button" class="btn btn-danger btn-sm">Small</button>
	<button type="button" class="btn btn-primary btn-lg">Large</button>

	<br>
	<br>

	<div class="d-grid col-6">
	<button type="button" class="btn btn-danger btn-block"> Full-Width Button</button>
</div>

<br>
<br>

	<button type="button" class=" btn btn-info active"> Active Primary </button>
	<button type="button" class="btn btn-warning disabled"> Disabled Primary </button>

	<br>
	<br>

	<div class="alert alert-success">
<strong>Success!!</strong> Indicates a successful or positive action.
</div>

</div>




</body>
</html>
